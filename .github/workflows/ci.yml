name: CI

on:
  push:
    branches: [main, master]
    tags: ['v*']
  pull_request:
    branches: [main, master]

env:
  GO_VERSION: '1.22'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test ./... -v

      - name: Generate coverage
        run: |
          go test -coverprofile=coverage.txt \
            ./internal/infrastructure/wgquick/... \
            ./internal/interface/http/handler/... \
            ./internal/interface/http/middleware/... \
            ./internal/usecase/...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.txt
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
            ext: .exe
          - goos: windows
            goarch: arm64
            ext: .exe
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install UPX
        run: |
          sudo apt-get update
          sudo apt-get install -y upx

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: '0'
        run: |
          VERSION=${GITHUB_REF_NAME:-${GITHUB_SHA::7}}
          mkdir -p dist
          go build \
            -ldflags="-s -w -X main.version=${VERSION}" \
            -trimpath \
            -o dist/wgrest-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }} \
            ./cmd/wgrest-server

      - name: Compress with UPX (Linux/Windows amd64 only)
        if: matrix.goarch == 'amd64' && matrix.goos != 'darwin'
        run: |
          upx --best --lzma dist/wgrest-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }} || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: wgrest-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/wgrest-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}

  package:
    name: Package
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download amd64 binary
        uses: actions/download-artifact@v4
        with:
          name: wgrest-linux-amd64
          path: dist

      - name: Download arm64 binary
        uses: actions/download-artifact@v4
        with:
          name: wgrest-linux-arm64
          path: dist

      - name: Install nfpm
        run: |
          curl -sfL https://github.com/goreleaser/nfpm/releases/download/v2.35.3/nfpm_2.35.3_linux_amd64.tar.gz | tar xz -C /usr/local/bin nfpm

      - name: Build packages
        run: |
          export VERSION=${GITHUB_REF_NAME#v}
          chmod +x dist/wgrest-linux-amd64
          chmod +x dist/wgrest-linux-arm64
          nfpm pkg -f packaging/nfpm-amd64.yaml --packager deb --target dist/wgrest_${VERSION}_amd64.deb
          nfpm pkg -f packaging/nfpm-arm64.yaml --packager deb --target dist/wgrest_${VERSION}_arm64.deb
          nfpm pkg -f packaging/nfpm-amd64.yaml --packager rpm --target dist/wgrest_${VERSION}_amd64.rpm
          nfpm pkg -f packaging/nfpm-arm64.yaml --packager rpm --target dist/wgrest_${VERSION}_arm64.rpm

      - name: Upload packages
        uses: actions/upload-artifact@v4
        with:
          name: packages
          path: |
            dist/*.deb
            dist/*.rpm

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: package
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          # Copy all binaries
          for dir in artifacts/wgrest-*/; do
            cp "$dir"/* release/ 2>/dev/null || true
          done
          # Copy packages
          cp artifacts/packages/*.deb release/ 2>/dev/null || true
          cp artifacts/packages/*.rpm release/ 2>/dev/null || true
          # Generate checksums
          cd release
          md5sum * > md5sum.txt
          sha1sum * > sha1sum.txt
          sha256sum * > sha256sum.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
